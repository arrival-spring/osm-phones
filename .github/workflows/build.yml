name: Build and Deploy OSM Report

on:
  pull_request:
    branches:
      - main
  schedule:
    # Run at midnight (00:00) UTC every day
    - cron: '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install

      - name: Run all tests
        run: npm test

  build-report:
    needs: run-tests
    runs-on: ubuntu-latest

    env:
      BUILD_TYPE: ${{ (github.event_name == 'pull_request' || github.event_name == 'push') && 'simplified' || 'full' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install 

      - name: Generate Reports and Build Production CSS
        run: |
          node src/main.js
          npm run build:css

      - name: Check Build Type
        run: echo "The build type is $BUILD_TYPE"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        if: env.BUILD_TYPE == 'full'
        id: deployment
        uses: actions/deploy-pages@v4
